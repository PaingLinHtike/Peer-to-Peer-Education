<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Action Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 50px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .success-msg {
            font-size: 20px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="card">
        <p class="success-msg">{{ message }}</p>
        <a href="{% url 'admin_page' %}">Back to User List</a>
    </div>
</body>

</html>
