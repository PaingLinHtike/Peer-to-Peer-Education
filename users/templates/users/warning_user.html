<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warn User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #c97d00;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #c97d00;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .cancel-btn {
            padding: 10px 20px;
            background-color: #ccc;
            /* âœ… fixed */
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Send warning to {{ user.username }} ({{ user.role }})</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="message" placeholder="Type your warning message here..." required></textarea>
            <br>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button type="submit" class="send-btn">Send</button>
                <a href="{% url 'view_user' user.username %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
