<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.75rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <p class="text-center text-muted mb-4">Enter your email address to receive a password reset link.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}:</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control"
                    {% if form.email.field.required %}required{% endif %}>
                {% if form.email.errors %}<div class="invalid-feedback d-block">{% for error in form.email.errors %}{{
                    error }}{% endfor %}</div>{% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'instructor_login' %}" class="text-decoration-none text-primary fw-bold">Back to Login</a>
        </p>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
